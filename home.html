  <body>
    <header>
      <nav class="navbar">
        <a href="tel:+5561999371711">Telefone</a>
        <a href="https://wa.me/5561999371711">Whatsapp</a>

    <main class="container">
      <section class="bem-vindo">
        <h1>
          Bem-vindo ao
          <span
            >Comercial<br />
            Sagarana</span
          >, onde<br />se compra barato!
        </h1>

        <div class="contatos">
          <a href="tel:+5561999371711" class="contato" target="_blank">
            <img src="./images/Phone.svg" alt="Icon Phone" />(61)99937-1711</a
          >
          <a href="htpps://wa.me/5561999371711" class="contato" target="_blank">
            <img src="./images/Whatsapp.svg" alt="Icon Whatsapp" />Whatsapp</a
          >
          <a
            href="https://www.instagram.com/comercialsagarana/"
            class="contato"
            target="_blank"
          >
            <img
              src="./images/Instagram.svg"
              alt="Icon Instagram"
            />Instagram</a
          >
        </div>
      </section>

      <section class="logo">
        <img src="./images/logoSagarana.png" alt="Logo Sagarana" />

        <a href="https://instagram.com" target="_blank" class="sub-button">
          <img src="./images/Instagram.svg" alt="Ícone do Instagram" />

        <a

        >
          <img src="./images/Location.svg" alt="Ícone de Localização" />
        </a>
        <a href="tel:+55123456789" target="_blank" class="sub-button">
          <img src="./images/Phone.svg" alt="Ícone de Telefone" />
        </a>
      </div>
      <button class="main-button" aria-label="Abrir opções de contato">
        +
      </button>
    </div>
    <!-- ====================================================================== -->
